<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mx-auto">

    <h1 class="text-center text-decoration-underline text-danger mb-1">Food Engine</h1>
    <p class="text-muted text-center mb-1">Search Your Favourite Food ex: (fish, burger, pizza)</p>
    <div class="input-group mb-5 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="Search Your Favourite Food" id="user-input">
        <button class="btn btn-success" type="button" id="button" >Search</button>
    </div>

<!--    <div class="spinner-grow text-success" role="status" >-->
<!--        <span class="visually-hidden">Loading...</span>-->
<!--    </div>-->

    <div class="spinner-border text-success" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-4" id="parent-div">

    </div>

</div>


<script src="app.js"></script>
</body>
</html>
